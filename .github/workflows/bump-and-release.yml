name: Bump version
on:
  push:
    branches:
      - master
jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump-version.outputs.tag }}
      part: ${{ steps.bump-version.outputs.part }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: bump-version
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          WITH_V: true
          DEFAULT_BUMP: minor
  release:
    runs-on: ubuntu-latest
    needs: bump
    if: (needs.bump.outputs.part == 'patch') || (needs.bump.outputs.part == 'minor') || (needs.bump.outputs.part == 'major')
    steps:
      - uses: actions/checkout@v3
      - name: Create a Release
        uses: elgohr/Github-Release-Action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          title: ${{ needs.bump.outputs.tag }}
